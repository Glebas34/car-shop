<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/shopStyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo">AutoSphere</div>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="shop.html">Каталог</a></li> 
            <li><a href="contacts.html">Контакты</a></li> 
        </ul>
    </nav>
</header>
<section class="filter__section">
  <section class="filter__section">
    <div class="search-container">
      <select id="carBrand" class="select-style">
      </select>
      <select id="carModel" class="select-style">
      </select>
      <div class="price-range-container">
        <span class="price-label">Цена:</span>
        <span class="price-value" id="priceValue">30 000 000 ₽</span>
        <input type="range" class="price-range" id="priceRange" min="0" max="30000000" value="30000000" oninput="updatePriceValue(this.value)">
      </div>
      <button class="search-button" onclick="searchCars()">Найти</button>
  </div>
  </section>
  <div id="car-container">
  </div>
<div id="orderModal" class="modal">
  <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>Оформление заказа</h2>
      <form id="orderForm">
        <input type="text" id="fullName" name="fio" placeholder="ФИО" required>
        <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
        <input type="submit" id="submitBtn" class="modal-button"></input>
    </form>
  </div>
</div>
  <script src="js/scriptShop.js"></script>
</body>
</html>
