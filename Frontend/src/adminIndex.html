<!DOCTYPE html>
<html lang="ru">
<head>

    <h1>Административная панель</h1>

        <label for="review">Отзыв:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Добавить отзыв">

    <h2>Добавить актуальное предложение:</h2>

        <input type="submit" value="Добавить предложение">
    </form>
